<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login Form</title>
<link rel="stylesheet" href="CSS/login.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 

</head>
<body>
<div class="login-form">
    <form  id="form_login" method="post">      
        <h2 class="text-center">Log in</h2> 
        <div class="form-group">
            <input type="text" class="form-control" onclick="$loginName_check()" id="login_Name" class="value" placeholder="Username"
            name="login_Name"><span id="loginName_error_msg" name="loginName_error_msg"
            class="text-danger"></span>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="login_Password" class="Password" placeholder="Password" name="login_Password">
            <span id="loginPassword_error_msg" name="loginPassword_error_msg"
            class="text-danger"></span>
        </div>
        <div class="form-group">
            <button type="button" onclick="login()" class="btn btn-primary btn-block" id="modalbutton_login" disabled>Log in</button>
            <span id="credential_error_msg" name="credential_error_msg" class="text-danger text-center"></span>
        </div>
        <div class="clearfix">
            <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
           <!--<a href="admin.html" class="pull-right">Admin Login</a>-->
        </div>        
    </form>
    <p class="text-center"><a href="registration.html">Create an Account</a></p>
</div>



 <!-- jQuery first, then Popper.js, then Bootstrap JS -->
 <script src="JS\jquery.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
   integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
   crossorigin="anonymous"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
   integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
   crossorigin="anonymous"></script>
 <!--custom js-->
 <script src="JS\validations.js"></script>
</body>
</html>
